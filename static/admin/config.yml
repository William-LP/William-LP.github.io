backend:
  name: github
  repo: William-LP/William-LP.github.io
  branch: main 
media_folder: static/img
public_folder: /img
collections:
  - name: "author"
    label: "Author Information"
    files:
      - label: "Author"
        name: "author"
        file: "data/en/author.yaml"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
          - label: "Nickname"
            name: "nickname"
            widget: "string"
          - label: "Greeting"
            name: "greeting"
            widget: "string"
          - label: "Image"
            name: "image"
            widget: "image"
            media_folder: "static/images/author"
            public_folder: "/images/author"
          - label: "Contact Information"
            name: "contactInfo"
            widget: "object"
            fields:
              - label: "Email"
                name: "email"
                widget: "string"
              - label: "Phone"
                name: "phone"
                widget: "string"
              - label: "GitHub"
                name: "github"
                widget: "string"
              - label: "LinkedIn"
                name: "linkedin"
                widget: "string"
          - label: "Summary"
            name: "summary"
            widget: "list"
            field:
              label: "Item"
              name: "item"
              widget: "string"


